    <h2>Formulario de Compra</h2>
        <form action="/submit" method="post">
    <!-- Selección de película -->
        <label for="pelicula">Película:</label>
        <select id="pelicula" name="pelicula" required>
            <option value="" disabled selected>Selecciona una película</option>
            <option value="avatar">Avatar: El Camino del Agua</option>
            <option value="elementos">Elementos</option>
            <option value="conjuro3">El Conjuro 3</option>
            <option value="oppenheimer">Oppenheimer</option>
    </select>
    <br><br>

    <!-- Selección de cantidad de entradas -->
        <label for="cantidad">Cantidad de Entradas:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="10" required>
    <br><br>

    <!-- Selección de fecha -->
        <label for="fecha">Fecha de la Función:</label>
            <input type="date" id="fecha" name="fecha" required>
    <br><br>

    <!-- Datos del comprador -->
    <h3>Información del Comprador</h3>
        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    <br><br>

        <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Botón de Enviar -->
    <button type="submit">Comprar Entradas</button>
    <button type="reset">Limpiar</button>
</form>
